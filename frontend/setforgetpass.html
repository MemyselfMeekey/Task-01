<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Set New Password</h2>
        <form id="setForgetPassForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" class="form-control" id="otp" placeholder="Enter the OTP" required>
                <div id="otpError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter new password" required>
                </div>
                <div id="passwordError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                </div>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Set Password</button>
        </form>
    </div>

    <script>
        $(document).ready(() => {
            $('#setForgetPassForm').on('submit', (e) => {
                e.preventDefault();
                clearErrorMessages();

                const email = $('#email').val();
                const otp = $('#otp').val();
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();

                if (password !== confirmPassword) {
                    $('#confirmPasswordError').text('Passwords do not match');
                    return;
                }

                axios.post('http://localhost:3000/set-pass', { email, otp, password, confirmPassword })
                    .then(res => {
                        alert(res.data.message);
                        window.location.href='index.html'
                    })
                    .catch(err => {
                        const errorResponse = err.response.data;
                        displayErrorMessages(errorResponse);
                    });
            });

        

            function clearErrorMessages() {
                $('#emailError').text('');
                $('#otpError').text('');
                $('#passwordError').text('');
                $('#confirmPasswordError').text('');
            }

            function displayErrorMessages(errors) {
                if (errors.email) {
                    $('#emailError').text(errors.email);
                }
                if (errors.otp) {
                    $('#otpError').text(errors.otp);
                }
                if (errors.password) {
                    $('#passwordError').text(errors.password);
                }
                if (errors.confirmPassword) {
                    $('#confirmPasswordError').text(errors.confirmPassword);
                }
            }
        });
    </script>
</body>

</html>
